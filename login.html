<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX MC | Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .login-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-400 mb-2">MATRIX MC</h1>
            <p class="text-gray-400">Admin Panel Login</p>
        </div>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-primary w-full py-2 rounded-lg font-semibold">
                <span id="login-text">Login</span>
                <span id="login-spinner" class="spinner hidden"></span>
            </button>
            
            <div id="error-message" class="mt-4 text-red-400 text-center hidden"></div>
        </form>
    </div>

    <script>
        // Firebase configuration (must match your admin panel config)
        const firebaseConfig = {
    apiKey: "AIzaSyDj6TSp7nvuLqvQ6CLqJQTxJFHIwHHbtNE",
    authDomain: "matrix-ed062.firebaseapp.com",
    projectId: "matrix-ed062",
    storageBucket: "matrix-ed062.firebasestorage.app",
    messagingSenderId: "82407502701",
    appId: "1:82407502701:web:c1af23c4606c2fcbd86064",
    measurementId: "G-02680ERGSV"
  };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');
        
        // Allowed admin email
        const ADMIN_EMAIL = "studiowebifyofficial@gmail.com";
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            loginText.textContent = "Authenticating...";
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // First check if the email matches the admin email
                if (email !== ADMIN_EMAIL) {
                    throw new Error("Access denied. Only authorized administrators can login.");
                }
                
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Redirect to admin panel
                window.location.href = "admin.html";
                
            } catch (error) {
                console.error("Login error:", error);
                
                // Handle specific error cases
                let errorMsg = "Login failed. Please try again.";
                if (error.code === "auth/wrong-password") {
                    errorMsg = "Incorrect password. Please try again.";
                } else if (error.code === "auth/user-not-found") {
                    errorMsg = "No user found with this email.";
                } else if (error.message.includes("Access denied")) {
                    errorMsg = error.message;
                }
                
                // Show error message
                errorMessage.textContent = errorMsg;
                errorMessage.classList.remove('hidden');
                
                // Reset form state
                loginText.textContent = "Login";
                loginSpinner.classList.add('hidden');
                passwordInput.value = "";
            }
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if the logged in user is the admin
                if (user.email === ADMIN_EMAIL) {
                    window.location.href = "admin.html";
                } else {
                    // If not the admin, sign them out
                    auth.signOut();
                }
            }
        });
    </script>
</body>
</html>
